<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoll. - Oracolo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f5e5;
        }
        header {
            background-color: #4a6741;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .oracolo-container {
            width: 100%;
            max-width: 600px;
        }
        #oracolo-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #4a6741;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        #chiedi-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #chiedi-button:hover, #chiedi-button:focus {
            opacity: 0.8;
        }
        #chiedi-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Knoll. - Oracolo</h1>
    </header>
    <main>
        <div class="oracolo-container">
            <p>Presentati innanzi alla sua incarnazione.</p>
            <textarea id="oracolo-input" rows="4" placeholder="Fai una domanda allo Knoll. (minimo 10 caratteri)"></textarea>
            <button id="chiedi-button" disabled>Chiedi allo Knoll.</button>
            <div id="response"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textArea = document.getElementById('oracolo-input');
            const button = document.getElementById('chiedi-button');

            textArea.addEventListener('input', function() {
                button.disabled = this.value.trim().length < 10;
            });
        });
    </script>
    
    <script type="module">
        import { sendMessage } from './sender.js';

        const oracoloInput = document.getElementById('oracolo-input');
        const chiediButton = document.getElementById('chiedi-button');
        const responseDiv = document.getElementById('response');

        chiediButton.addEventListener('click', async function() {
            const text = oracoloInput.value;
            const visitorName = localStorage.getItem('visitorName') || 'Anonimo';

            const oracolo = JSON.stringify({
                "azione": "oracolo",
                "contenuto": {
                    "richiesta": text,
                    "nome": visitorName
                }
            });

            try {
                const result = await sendMessage(oracolo, chiediButton, responseDiv, "Richiesta inviata. Attendete il responso.");
                console.log('Message sent successfully:', result);
                // You can add user feedback here, e.g., showing a success message
            } catch (error) {
                console.error('Failed to send message:', error);
                // You can add user feedback here, e.g., showing an error message
            }
        });

        oracoloInput.value = '';
    </script>
</body>
</html>
