<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoll. - Giudicami</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f5e5;
        }
        header {
            background-color: #4a6741;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .giudicami-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        #conferma-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 2rem;
        }
        #conferma-button:hover, #conferma-button:focus {
            opacity: 0.8;
        }
        #response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Knoll. - Giudicami</h1>
    </header>
    <main>
        <div class="giudicami-container">
            <p>Presentati innanzi alla sua incarnazione.</p>
            <button id="conferma-button">Giudicami</button>
            <div id="response"></div>
        </div>
    </main>

    <script>
        const confermaButton = document.getElementById('conferma-button');
        const responseDiv = document.getElementById('response');

        confermaButton.addEventListener('click', function() {
            const visitorName = localStorage.getItem('visitorName') || 'Anonimo';
            
            const giudizio = JSON.stringify({
                "azione": "giudizio",
                "contenuto": {
                    "modalita": "giudicami",
                    "nome": visitorName
                }
            });

            let req = new XMLHttpRequest();
            req.onreadystatechange = () => {
                if (req.readyState == XMLHttpRequest.DONE) {
                    console.log(req.responseText);
                    responseDiv.textContent = "Richiesta di giudizio inviata. Attendi il responso.";
                    responseDiv.style.display = 'block';
                }
            };
            req.open("POST", "https://api.jsonbin.io/v3/b", true);
            req.setRequestHeader("Content-Type", "application/json");
            req.setRequestHeader("X-Master-Key", "$2a$10$WF5QjL4Ya07UusX3IBLl1u5UJBiBYsSgUE.p08C/sT0QBk3cq/D32");
            req.setRequestHeader("X-Collection-Id", "66c74620ad19ca34f89980b2");
            req.send(giudizio);

            confermaButton.disabled = true;
        });
    </script>
</body>
</html>
